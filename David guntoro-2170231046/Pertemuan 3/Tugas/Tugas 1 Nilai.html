<!DOCTYPE html>
<html>
    <head>
      
               <title>Contoh Program JavaScript</title>
    </head>
     
        <script language = "JavaScript">
            
            var nilai = prompt("Nilai (0-100): ", 0);
            var hasil = "";
            if (nilai >= 81)
            hasil = "A";

            if (nilai >= 71)
            hasil = "AB";

            if (nilai >= 66)
            hasil = "B";

            if (nilai >= 61)
            hasil = "BC";

            if (nilai >= 56)
            hasil = "C";

            if (nilai >= 41)
            hasil = "D"

            if (nilai >= 0)
            hasil = "E"

            else 
            hasil = "tidak lulus";
            document.write("hasil:" + hasil);
        </script>        
    </body>
    </html>
